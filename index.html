<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="keywords" content="Координати Математика Minecraft">
    <meta name="description" content="Застосунок для перевірки знань та орієнтації на координатній площині">
    <title>Перевірка знань координат</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>

    <div class="f_lvl lvl">
        <div class="content">
            <h1>Рівень 1</h1>
            <input type="text" placeholder="x" id="fx">
            <input type="text" placeholder="y" id="fy">
            <input type="text" placeholder="z" id="fz">
            <button onclick="game1()">Перевірити</button> 
        </div>

    </div>
    <div class="s_lvl lvl">
        <div class="content">
            <h1>Рівень 2</h1>
            <input type="text" placeholder="x" id="sx">
            <input type="text" placeholder="y" id="sy">
            <input type="text" placeholder="z" id="sz">
            <button onclick="game2()">Перевірити</button>
        </div>

    </div>
    <div class="t_lvl lvl">
        <div class="content">
            <h1>Рівень 3</h1>
            <input type="text" placeholder="x" id="tx">
            <input type="text" placeholder="y" id="ty">
            <input type="text" placeholder="z" id="tz">
            <button onclick="game3()">Перевірити</button>
        </div>

    </div>
    <div class="sunduk lvl">
        <div class="content">
            <h1>Сундук</h1>
            <input type="text" placeholder="x" id="x">
            <input type="text" placeholder="y" id="y">
            <input type="text" placeholder="z" id="z">
            <button onclick="openSunduk()">Перевірити</button>
        </div>

    </div>




    <script src="js/script.js"></script>
</body>

</html>
